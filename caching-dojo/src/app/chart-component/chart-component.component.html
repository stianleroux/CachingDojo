


<div class="row">
  <button class="btn btn-primary m-2" (click)="onPopulateChart()">Populate Chart</button>
</div>
<div class="row">

  <canvas baseChart width="400" height="200" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
</div>
